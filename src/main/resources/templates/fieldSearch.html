<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Field Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    #searchBox {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 60%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
    }

    li {
      background-color: #fff;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 16px;
    }

    li:hover {
      background-color: #f1f1f1;
    }

    #noResult {
      text-align: center;
      color: #999;
      display: none;
    }

    /* 하이라이트 스타일 */
    mark {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>Field Search</h1>

<input type="text" id="searchBox" placeholder="검색어 입력" oninput="searchFields()">
<button onclick="searchFields()">검색</button>

<p id="noResult">검색 결과가 없습니다.</p>

<ul id="fieldList"></ul>

<script>
  let fields = [];

  // 페이지가 로드될 때 데이터를 서버에서 받아옴
  window.onload = function() {
      fetch("http://localhost:8080/api/v1/fields/all")
          .then(response => response.json())
          .then(data => {
              fields = data; // 데이터를 전역 변수에 저장
          })
          .catch(error => console.error("Error fetching data:", error));
  };

  function searchFields() {
      let input = document.getElementById("searchBox").value.toLowerCase();
      let ul = document.getElementById("fieldList");
      ul.innerHTML = ""; // 기존 리스트를 초기화

      let filteredFields = fields.filter(field => field.toLowerCase().includes(input));

      if (filteredFields.length === 0) {
          document.getElementById("noResult").style.display = "block"; // 결과가 없을 경우 메시지 표시
      } else {
          document.getElementById("noResult").style.display = "none";
          filteredFields.forEach(field => {
              let highlightedField = highlightText(field, input);
              let li = document.createElement("li");
              li.innerHTML = highlightedField;
              ul.appendChild(li);
          });
      }
  }

  // 입력된 검색어를 하이라이트하는 함수
  function highlightText(field, query) {
      if (query === "") return field;
      let regex = new RegExp(`(${query})`, "gi"); // 검색어를 찾기 위한 정규식
      return field.replace(regex, "<mark>$1</mark>"); // 검색어를 <mark>로 감쌈
  }
</script>
</body>
</html>
